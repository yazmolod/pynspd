site_name: PyNSPD
site_url: https://yazmolod.github.io/pynspd
repo_url: https://github.com/yazmolod/pynspd

theme:
  name: material
  language: ru

  features:
    - content.code.copy

  palette:
  - scheme: default
    primary: "light blue"
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - scheme: slate
    primary: "light blue"
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details

nav:
  - О проекте: README.md
  - Руководство пользователя: userguide.md
  - Расширенное руководство:
    - Настройка клиента: advanced/client.md
    - Типизация ответов: advanced/typing.md
    - Работа из консоли (CLI): advanced/cli.md
  - Как поддержать проект: contributing.md